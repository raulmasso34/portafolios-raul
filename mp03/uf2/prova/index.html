<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chessboard-1.0.0.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/chessboard-1.0.0.min.js"></script>
    <script src="./js/chess.min.js"></script>
  <title>examen</title>

</head>
<body>
<div>
    <h1>Chess Game</h1>
    <div>
        <div id="board" style="width: 300px;"></div>
     
        <form>
            
            <input type="radio" id="a" name="letras" value="a">
             <label for="a">a</label>
             <input type="radio" id="b" name="letras" value="b">
             <label for="b">b</label>
             <input type="radio" id="c" name="letras" value="c">
             <label for="c">c</label>
             <input type="radio" id="d" name="letras" value="d">
             <label for="d">d</label>
            
             <input type="radio" id="e" name="letras" value="e">
             <label for="e">e</label>
            
             <input type="radio" id="f" name="letras" value="f">
             <label for="f">f</label>
            
             <input type="radio" id="g" name="letras" value="g">
             <label for="g">g</label>
            
             <input type="radio" id="h" name="letras" value="h">
             <label for="h">h</label>
            
            
              <br>  
            
              
              <input type="radio" id="numero1" name="numeros" value="numero1">
              <label for="numeros1">1</label>
              <input type="radio" id="numero2" name="numeros" value="numero2">
              <label for="numeros2">2</label> 
              <input type="radio" id="numero3" name="numeros" value="numero3">
              <label for="numero3">3</label>
              <input type="radio" id="numero4" name="numeros" value="numero4">
              <label for="numero4">4</label>
              <input type="radio" id="numero5" name="numeros" value="numero5">
              <label for="numero5">5</label>
              <input type="radio" id="numero6" name="numeros" value="numero6">
              <label for="numero6">6</label>
              <input type="radio" id="numero7" name="numeros" value="numero7">
              <label for="numero7">7</label>
              <input type="radio" id="numero8" name="numeros" value="numero8">
              <label for="numero8">8</label>
  <br><br>
              <input type="button" value="Submit" id="submit">



</div>


  <script type="module" src="gameLogic.js"></script>
</body>
</html>
